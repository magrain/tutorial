<!DOCTYPE html>
<html land="ja">
	<head>
		<meta charset="UTF-8">
		<title>電卓さん</title>
		<link rel="stylesheet" href="../css/main.css" type="text/css">
		<link rel="stylesheet" href="./cal.css" type="text/css">
		<script type="text/javascript" src="./cal.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="header">
			<div class="header-left">
				Magrainのページ
			</div>
			<div class="header-right">
				<ul>
					<li><a href="../pass_check/index.html">パスワードチェック</a></li>
					<li>電卓</li>
					<li><a href="../calendar/index.html">カレンダー</a></li>
					<li><a href="../task_list/index.html">タスクリスト</a></li>
				</ul>
			</div>
		</div>
		<div class="main">
			<div class="sidebar">
				<table>
					<tr>
						<th class="symbol" data-number="0">+</th>
						<th class="symbol" data-number="1">-</th>
						<th class="symbol" data-number="2">×</th>
						<th class="symbol" data-number="3">÷</th>
					</tr>
					<tr>
						<th colspan="4" id="sym" class="symbol" data-number="4">=</th>
					</tr>
				</table>
			</div>
			<div class="contents">
				<h1>電卓さん</h1>
				<div class="struck" align="center">
					<input type="text" id="mid1num" value="0" readonly>
					<spqn id="bol"></spqn>
					<input type="text" id="mid2num" value="" readonly>
					<span>=<span>
					<input type="text" id="lastnum" value="" readonly>
					<table>
						<tr>			
							<td class="button" data-number="7">7</td>
							<td class="button" data-number="8">8</td>
							<td class="button" data-number="9">9</td>
						</tr>
						<tr>			
							<td class="button" data-number="4">4</td>
							<td class="button" data-number="5">5</td>
							<td class="button" data-number="6">6</td>
						</tr>
						<tr>			
							<td class="button" data-number="1">1</td>
							<td class="button" data-number="2">2</td>
							<td class="button" data-number="3">3</td>
						</tr>
						<tr>			
							<td class="button" data-number=".">.</td>
							<td id="bt0" class="button" data-number="0">0</td>
							<td id="clr">ac</td>
						</tr>
					</table>
					<ul>
						<li>÷0 を行うと ERROR を吐く</li>	
						<li>ボタンを押すとそのボタンの色が変わる</li>
						<li>演算子を押すと次の数値を入力する項目に自動的に０を表示する</li>
						<li>入力された数値はinputタグを用いて読みこみ専用で表示している</li>
						<li>(小さ過ぎなければ)ウィンドウの表示サイズに合わせてテーブルの大きさが変わる</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="footer-right">
				<ul>
					<li><a href="../pass_check/index.html">パスワードチェック</a></li>
					<li>電卓</li>
					<li><a href="../calendar/index.html">カレンダー</a></li>
					<li><a href="../task_list/index.html">タスクリスト</a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
